<!doctype html>
<title>My Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<meta charset="utf-8">
<meta property="og:title" content="MH" />
<meta name="twitter:title" content="MH" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://myhomeapp.com/" />
<meta property="og:image" content="http://myhomeapp.com/images/bigbanan.jpg" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="http://myhomeapp.com/images/logo" />
<meta property="og:description" content="It’s like Tinder, but for houses on sale" />
<meta name="twitter:description" content="It’s like Tinder, but for houses on sale" />
<meta name="twitter:site" content="DasSurma" />
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="images/logo.png">

<main class="myhomeapp">
  <section class="view view--left-sidebar">
    <aside>
      <div class="view sidebar-item view--logo-section">
        <div class="view--logo-container">
          <img src="./images/logo.png" alt="My Home Logo">
        </div>
        <h3>My Profile</h3>
      </div>
      <div class="view sidebar-item view--selection-section">
        <h3>My Searches</h3>

        <div class="view selection-count">
          <div class="selection-count-item d-flex-space-between mt-10 mb-30" title="Special">
            <span class="svg-container">
              <button class="control--count control--smaller lightining-50 control--lightining--count">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" preserveAspectRatio="xMidYMid meet">
                  <path d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"/>
                </svg>
              </button>
            </span>
            <span class="selection-count-number selection-count-lightining">11</span>
          </div>
          <div class="selection-count-item d-flex-space-between mt-10" title="Super Liked">
            <span class="svg-container">
              <button class="control--count control--smaller control--superlike--count">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
                  <path  d="
                    M 0.000 10.000
                    L 11.756 16.180
                    L 9.511 3.090
                    L 19.021 -6.180
                    L 5.878 -8.090
                    L 0.000 -20.000
                    L -5.878 -8.090
                    L -19.021 -6.180
                    L -9.511 3.090
                    L -11.756 16.1805
                    z
                  " />
                </svg>
              </button>
            </span>
            <span class="selection-count-number  selection-count-superlike">8</span>
          </div>
          <div class="selection-count-item d-flex-space-between mt-10" title="Liked">
            <span class="svg-container">
              <button class="control--count control--smaller control--like--count">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 90" preserveAspectRatio="xMidYMid meet">
                  <path d="
                    M 0 15
                    L -15 0
                    A 10 10 0 1 1 0 -10
                    A 10 10 0 1 1 15 0
                    L 15 0
                    z
                  " />
                </svg>
              </button>
            </span>
            <span class="selection-count-number selection-count-like">89</span>
          </div>
          <div class="selection-count-item d-flex-space-between mt-10" title="Nope">
            <span class="svg-container">
              <button class="control--count control--smaller control--nope--count">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
                  <line x1="-15" y1="-15" x2="15" y2="15" />
                  <line x1="15" y1="-15" x2="-15" y2="15" />
                </svg>
              </button>
            </span>
            <span class="selection-count-number selection-count-nope">10</span>
          </div>
        </div>
      </div>

    </aside>
  </section>
  <section class="view view--right-sidebar">
    <div class="view sidebar-item">
      <h3>Advertise</h3>
    </div>
  </section>
  <section class="view view--swipelist">
    <header>
      <p>Find your Home</p>
      <p class="copyright">Made with love</p>
    </header>
    <myhomeapp-item class="item item--next hidden" inmovable>
      <picture>
      </picture>
      <div class="item__details">
        <span class="item__details__name"></span>,
        <span class="item__details__age"></span>
        <span class="item__details__job"></span>
      </div>
    </myhomeapp-item>
    <myhomeapp-item class="item item--top">
      <picture>
        <div class="action action--nope">Nope</div>
        <div class="action action--like">Like</div>
        <div class="action action--superlike">Super<br>Like</div>
      </picture>
      <div class="item__details">
        <span class="item__details__name"></span>,
        <span class="item__details__age"></span>
        <span class="item__details__job"></span>
      </div>
    </myhomeapp-item>
    <nav class="view--swipelist__controls">
      <button class="control control--small control--undo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <path fill="none" d="
            M -15 0
            A 15 15 0 1 0 0 -15
          " />
          <path d="
            M 0 -15
            L 0 -22
            L -10 -15
            L 0 -8
            z
          " />
        </svg>
      </button>
      <button class="control control--big control--nope">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <line x1="-15" y1="-15" x2="15" y2="15" />
          <line x1="15" y1="-15" x2="-15" y2="15" />
        </svg>
      </button>
      <button class="control control--bigger control--like">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 90" preserveAspectRatio="xMidYMid meet">
          <path d="
            M 0 15
            L -15 0
            A 10 10 0 1 1 0 -10
            A 10 10 0 1 1 15 0
            L 15 0
            z
          " />
        </svg>
      </button>
      <button class="control control--big control--superlike">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <path  d="
            M 0.000 10.000
            L 11.756 16.180
            L 9.511 3.090
            L 19.021 -6.180
            L 5.878 -8.090
            L 0.000 -20.000
            L -5.878 -8.090
            L -19.021 -6.180
            L -9.511 3.090
            L -11.756 16.1805
            z
          " />
        </svg>
      </button>
      <button class="control control--small control--lightining lightining-50">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" preserveAspectRatio="xMidYMid meet">
          <path d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"/>
        </svg>
      </button>
    </nav>
  </section>
  <section class="view view--details hidden">
    <myhomeapp-details>
      <myhomeapp-carousel>
      </myhomeapp-carousel>
      <section class="item__details">
        <span class="item__details__name"></span>,
        <span class="item__details__age"></span>
        <span class="item__details__job"></span>
        <span class="item__details__distance"></span>
      </section>
      <section class="description">
      </section>
    </myhomeapp-details>
    <nav class="view--details__controls">
        <button class="control control--big control--nope control--inverted">
        </button>
        <button class="control control--big control--superlike control--inverted">
        </button>
        <button class="control control--big control--like control--inverted">
        </button>
        <button class="control control--big control--lightining lightining-50 control--inverted">
        </button>
      </nav>
  </section>
</main>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

<script src="helper.js" defer></script>

<script src="ce-details.js" defer></script>
<script src="app.js" defer></script>
